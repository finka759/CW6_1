{% extends 'mailing/base.html' %}

{% block content %}

<div class="mb-3">
    <a href="{% url 'mailing:message_create' %}" class="w-100 btn btn-lg btn-outline-primary">Создать сообщение</a>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">


    {% for object in object_list %}

    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">{{ object.last_time_sending }}</h4>
            </div>
            <div class="card-body">

                <ul class="list-unstyled mt-3 mb-4">
                    <li>Статус: {{ object.status }}</li>
                </ul>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Ответ сервера: {{ object.response }}</li>
                </ul>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Рассылка: {{ object.mailing_parameters }}</li>
                </ul>



            </div>


        </div>
    </div>

    {% endfor%}
</div>
{% endblock %}
