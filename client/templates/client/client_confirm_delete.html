{% extends 'mailing/base.html' %}

{% block content %}



<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Хотие удаленить клиента {{ client.email }}?</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="w-100 btn btn-lg btn-outline-primary">Ок</button>
                <a href="{% url 'client:list' %}" class="w-100 btn btn-lg btn-outline-primary">No</a>
            </form>
        </div>

    </div>
</div>



{% endblock %}
