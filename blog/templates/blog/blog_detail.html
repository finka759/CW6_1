{% extends 'mailing/base.html' %}

{% block content %}

<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm text-center">
        <div class="card-header py-3">
            <img src="{{object.image}}" class="card-img-top" alt="ИЗОБРАЖЕНИЕ">
        </div>
        <div class="card-body">

            <ul class="list-unstyled mt-3 mb-4">
                <li>Заголовок: {{ object.title }}</li>
                <li>Текст: {{ object.text }}</li>
                <li>Опубликовано: {{ object.published }}</li>
                <li>Просмотров: {{ object.count_of_view }}</li>
            </ul>

        </div>
    </div>
</div>


{% endblock %}
